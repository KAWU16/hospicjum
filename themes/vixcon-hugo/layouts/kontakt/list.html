        </div>
      </div>

      {{ if .Site.Params.contact_form_action }}
      <div class="col-lg-6">
        <div class="contact-form pl-4 mt-5 mt-lg-0">
          <h3 class="mb-2">{{ .Title | markdownify}}</h3>
          <p class="mb-5">{{ .Content }}</p>
          <form method="post" action="{{ .Site.Params.contact_form_action }}">
            <div class="form-row">
              <div class="col-lg-6">
                <div class="form-group">
                  <input type="text" placeholder="Imię" class="form-control" name="name" id="name">
                </div>
              </div>

              <div class="col-lg-6">
                <div class="form-group">
                  <input type="email" placeholder="Adres e-mail" class="form-control" name="email" id="email">
                </div>
              </div>

              <div class="col-lg-6">
                <div class="form-group">
                  <input type="text" placeholder="Temat" class="form-control" name="subject" id="subject">
                </div>
              </div>

              <div class="col-lg-6">
                <div class="form-group">
                  <input type="text" placeholder="Numer telefonu" class="form-control" name="Phone" id="phone">
                </div>
              </div>
            </div>

            <div class="form-group">
              <textarea rows="6" placeholder="Treść wiadomości" class="form-control" name="message" id="message"></textarea>
            </div>

            <div class="mt-4">
              <button type="submit" id="contact-submit" class="btn btn-hero btn-rounded " value="Send Message">{{ i18n "send" }}</button>
            </div>
          </form>
        </div>
      </div>
      {{ end }}
    </div>
    <!-- ./End Contact Form -->
  </div> <!-- end container -->
</section>

{{ end }}
