<!DOCTYPE html>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">
{{- partial "head.html" . -}}

<body>
	{{- partial "preloader.html" . -}}
	{{- partial "header.html" . -}}
	{{ if not .IsHome }}
	{{ partial "page-title.html" . }}
	{{ end }}
	{{- block "main" . }}{{- end }}
	{{- partial "footer.html" . -}}
	{{ partial "cookie-notice.html" }}
	<script>
		var image = document.getElementsByClassName('parallax-effect-1');
	new simpleParallax(parallax-effect-1, {
		delay: .6,
		transition: 'cubic-bezier(0,0,0,1)'
	});
	</script>
</body>

</html>
